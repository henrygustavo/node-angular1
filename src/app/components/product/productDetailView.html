
<fieldset class="form-group">
    <legend class="col-form-legend"><h1> Product  </h1></legend>
    <div class="col-lg-12">
        <div class="form-group row">
            <label class="col-lg-2 col-form-label">Title</label>
            <div class="col-lg-10">
                {{model.title}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-2 col-form-label">Descripcion</label>
            <div class="col-lg-10">
                {{model.description}}
            </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-2 col-form-label">Pricing</label>
            <div class="col-lg-10">
                {{model.pricing}}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-4">
                <a ui-sref="productList" class="btn btn-primary btn-block">Back</a>
            </div>
        </div>
    </div>
</fieldset>
